{% if node %}
    <h2>Node {{node.id}}</h2>
    <ul>
        <li>Root: <a href="/company_model_manager/nodes/{{ node.root.id }}/">{{ node.root.id }}</a></li>
        <li>Parent: <a href="/company_model_manager/nodes/{{ node.parent.id }}/">{{ node.parent.id }}</a></li>
        <li><a href="/company_model_manager/nodes/{{ node.id }}/descendants/">{{ "Descendants" }}</a></li>
    </ul>
{% else %}
    <p>That node does not exist.</p>
{% endif %}
